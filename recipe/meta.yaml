{% set name = "felyx-report" %}
{% set version = "1.1.6" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.ifremer.fr/felyx/felyx_report/-/archive/{{ version }}/felyx_report-{{ version }}.tar.gz
  sha256: 7779a451d02b02bc75e64fc4904afcdedcd0e4e835ba118c47453c48f4533aed

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python
  entry_points:
    - felyx-report = felyx_report.cli.main:felyx_monitoring_report

requirements:
  host:
    - python {{ python_min }}
    - pip
    - poetry-core
    - poetry-dynamic-versioning
  run:
    - python >={{ python_min }}
    - elasticsearch ==7.17.0
    - pyarrow >=17.0,<18.0
    - pydantic ==2.9.1
    - numpy >=1.22.2,<1.23
    - pandas >=2.2.3,<2.3
    - pyyaml >=6.0,<7.0
    - shapely ==2.0.6
    - xarray >=2022.12.0
    - jinja2 >=3.1.2,<3.2
    - netcdf4 >=1.5.4,<1.6
    
test:
  imports:
    - felyx_report
    
about:
  home: https://gitlab.ifremer.fr/felyx/felyx_report
  license: LGPL-3.0-only
  license_file: LICENSE
  summary: Produce monitoring report from data processed by Felyx processor

extra:
  recipe-maintainers:
    - erwanbodere
    - cso2943
    - criou-cg
    - marie59
