{% set name = "felyx-report" %}
{% set version = "1.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.ifremer.fr/felyx/felyx_report/-/archive/{{ version }}/felyx_report-{{ version }}.tar.gz
  sha256: f674a25943e9bb9b7c5c25d53cbbff82a5bf3267f001f53340f5dd398465fed5

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python
  entry_points:
    - felyx-report = felyx_report.cli.main:felyx_monitoring_report

requirements:
  host:
    - python >=3.6
    - pip
    - poetry-core
    - poetry-dynamic-versioning
  run:
    - python >=3.6
    - elasticsearch >=7.17.0,<7.18
    - pyarrow >=7.0.0,<8.0
    - pydantic >=1.9.0,<2.0
    - numpy >=1.22.2,<1.23
    - pandas >=1.4.1,<1.5
    - pyyaml >=6.0,<7.0
    - shapely >=1.8.0,<1.9
    - xarray >=0.19,<1.0
    - jinja2 >=3.0.3,<3.1
    - netcdf4 >=1.5.4,<1.6

test:
  imports:
    - felyx_report

about:
  home: https://gitlab.ifremer.fr/felyx/felyx_report
  license: LGPL-3.0-only
  license_file: LICENSE
  summary: Produce monitoring report from data processed by Felyx processor

extra:
  recipe-maintainers:
    - marie59
